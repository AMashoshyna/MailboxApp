<div id="detail-view" class="detail-view col-sm-10">
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h4>Incoming mails</h4>
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-search"></i>
                </div>
                <input type="text" class="form-control" placeholder="Search... " name="" ng-model="$ctrl.searchQuery">
              </div>
              <input type="checkbox" class="checkbox checkbox-inline big-checkbox" ng-model="$ctrl.selectAll" ng-click="$ctrl.checkAll()">
              <input type="submit" class="btn btn-default" ng-disabled="$ctrl.getSelectedInboxItems().length==0" ng-click="$ctrl.removeMultiple()" value="delete">
              <input type="submit" class="btn btn-default" ng-disabled="$ctrl.getSelectedInboxItems().length==0" ng-click="$ctrl.moveToSpam()" value="spam">
            </div>
          </form>
          <div class="panel text-center" ng-if="$ctrl.showSentMessage.value">Your mail has been sent</div>
          <div class="panel text-center" ng-if="$ctrl.showDraftMessage.value">Your draft has been saved</div>
          <div class="panel text-center" ng-if="$ctrl.deleteMessageMsg.deleting">Deleting...</div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr class="row">
              <th><a></a></th>
              <th><a class="menu-sorter" ng-click="$ctrl.sortType = 'to'">From
                <span ng-show="$ctrl.sortType == 'to'" class="fa fa-caret-down">
                </span></a></th>
                <th><a class="menu-sorter" ng-click="$ctrl.sortType = 'subject'">Subject
                  <span ng-show="$ctrl.sortType == 'subject'" class="fa fa-caret-down">
                  </span></a></th>
                </tr>
              </thead>
              <tbody>
                <tr class="row row-clickable" ng-repeat="mail in $ctrl.data.inbox | orderBy: $ctrl.sortType | filter: $ctrl.searchQuery"  href="javascript:;">
                  <td><input type="checkbox" class="checkbox checkbox-inline big-checkbox" name="" ng-model="mail.selected"></td>
                  <td><a ui-sref="mailfullview({index:$index, mailId: mail._id, removeMail: $ctrl.removeMail})">{{mail.to}}</a></td>
                  <td><a ui-sref="mailfullview({index:$index, mailId: mail._id, removeMail: $ctrl.removeMail})">{{mail.subject}}</a></td>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

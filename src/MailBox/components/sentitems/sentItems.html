<div id="detail-view" class="detail-view col-sm-10">
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">
					<h4>Sent mails</h4>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<input type="submit" class="btn btn-primary" ng-disabled="$ctrl.getSelectedSentItems().length==0" ng-click="$ctrl.removeMultiple()" value="delete">
						</div>
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-search"></i>
							</div>
							<input type="text" class="form-control" placeholder="Search... " name="" ng-model="$ctrl.searchQuery">
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr class="row">
							<th><input type="checkbox" class="checkbox checkbox-inline big-checkbox" ng-model="$ctrl.selectAll" ng-click="$ctrl.checkAll()"></th>
							<th><a ng-click="$ctrl.sortType = 'to'">From
								<span ng-show="$ctrl.sortType == 'to'" class="fa fa-caret-down">
								</span></a></th>
								<th><a ng-click="$ctrl.sortType = 'subject'">Subject
									<span ng-show="$ctrl.sortType == 'subject'" class="fa fa-caret-down">
									</span></a></th></a></th>
								</tr>
							</thead>
							<tbody>
								<tr class="row row-clickable" ng-repeat="mail in $ctrl.data.sent | orderBy: $ctrl.sortType:sortReverse | filter: $ctrl.searchQuery"  href="javascript:;">
									<td><input type="checkbox" name="" class="checkbox checkbox-inline big-checkbox" ng-model="mail.selected"></td>
									<td><a ui-sref="mailfullview({index:$index, mailId: mail._id, removeMail: $ctrl.removeMail})">{{mail.to}}</a></td>
									<td><a ui-sref="mailfullview({index:$index, mailId: mail._id, removeMail: $ctrl.removeMail})">{{mail.subject}}</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

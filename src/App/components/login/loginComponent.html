<div class="loginmodal-container">  
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="alert alert-success">      
      <table>
        <tr>
          <td>Test user: </td>
          <td>test@mail.com</td>
        </tr>
        <tr>
          <td>Password: </td>
          <td>test</td>
        </tr>
      </table>
    </div>
    <div class="alert alert-danger" ng-if="$ctrl.showLoginResponse">{{$ctrl.loginResponse}}</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" 
    placeholder="Email address" required="" autofocus=""
    ng-model="$ctrl.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" 
    placeholder="Password" required=""
    ng-model="$ctrl.password">
    <button class="btn btn-lg btn-primary btn-block" 
    ng-click="$ctrl.checkCredentials($ctrl.email, $ctrl.password)">Sign in</button>
  </form>
</div>
<loading-spinner ng-if="$ctrl.showSpinner"></loading-spinner>
